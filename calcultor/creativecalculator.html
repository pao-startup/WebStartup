<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calcutor by dymic</title>
    <style>
    .result{ margin-left: 120px;}
    button{
        width: 30px;
        height: 30px;
        background-color:aquamarine;
        margin-left:20px;
    }
    
    </style>
</head>
<body>
  
    <form>
     
        <label>Enter value of A:</label>
        <input type="text" id="a" ><br><br>
        <label>Enter value of B:</label>
        <input type="text" id="b" ><br><br>
        <div class="allButton">
        <input type="text" id="c" readonly class="result"><br><br>
        <button type="button" onclick="sum()">+</button> 
        <button type="button" onclick="sut()">-</button>
        <button type="button" onclick="mut()">*</button>
        <button type="button" onclick="add()">/</button>
       </div>
        
    </form>
    <script>
        function sum(){
            var x,y;
            x=document.getElementById("a").value;
            y=document.getElementById("b").value;
            document.getElementById("c").value=parseInt(x)+parseInt(y);

        }
        function sut(){
            var x,y;
            x=document.getElementById("a").value;
            y=document.getElementById("b").value;
            document.getElementById("c").value=parseInt(x)-parseInt(y);

        }
        function mut(){
            var x,y;
            x=document.getElementById("a").value;
            y=document.getElementById("b").value;
            document.getElementById("c").value=x*y;
        }

        function add(){
            var x,y;
            x=document.getElementById("a").value;
            y=document.getElementById("b").value;
            document.getElementById("c").value=x/y;
        }
    
    </script>
    
</body>
</html>
